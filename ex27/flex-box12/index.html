<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        div.container {
            background-color: lightgreen;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            text-align: center;
            border: 1px solid black;
            background-color: lightcoral;
            padding: 20px;
            
        }

        /*
            flex: 0 1 auto; - Padrão
            flex: initial; - Também é o padrão
            flex: 0 0 auto; - Sem flexibilidade
            flex: none; - Também sem flexibilidade
            flex: 1 1 auto; - Maximo de flexibilidade de um item
            flex; auto; - Também é o máximo de flexibilidade de um item
            flex; X(Qualquer valor); - É a alteração só do grow de um flex
            flex; X 1 auto; - A mesma coisa do de cima , mas declarando tudo certinho
        */

        #cxA {
            flex: 0 1 200px;
        }
        
        #cxB {
            flex: 5 4 200px;
        } 
        
        #cxC {
            flex: 1 0 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
