<!DOCTYPE html>
<html lang="pt´br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome :</label>
            <input type="text" name="Nnome" id="inome" required maxlength="30"
            placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="inota">Nota :</label>
            <input type="number" name="Nnota" id="inota" required min="0" max="10" placeholder="Insira sua nota aqui" step="0.1" >
        </p>
        <p>
            <label for="imes">Mês :</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova :</label>
            <input type="date" name="ndia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da prova :</label>
            <input type="time" name="nhora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
